<h1>Unit Converter</h1>

<form [formGroup]="form" (ngSubmit)="ngOnSubmit()">
  
  <div class="form-group">
  
  <div class="row">
        <div class="col-md-4">
          <select formControlName="type" class="form-control" (change)="onChange($event.target.value)">
            <option selected value="temp">Temperature</option>
            <option value="length">Length</option>
            <option value="mass">Mass</option>
            <option value="power">Power</option>
            <option value="volume">Volume</option>
          </select>
        </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-md-2">
        <input type="text" (keypress)="onKeypressEvent($event)" formControlName="metric" class="form-control" />
      </div>
      <div class="col-md-2">
        <input type="text" (keypress)="onKeypressEvent($event)" formControlName="imperial" class="form-control" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-md-2">
        <span [innerText]="metricInfo"></span>
      </div>
      <div class="col-md-2">
        <span [innerText]="imperialInfo"></span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-md-4 left">
        <button class="btn btn-primary">
          Convert
        </button>
      </div>
    </div>
  </div>
</form>
